<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="–ü—Ä–∞–∑–¥–Ω–∏—á–Ω–æ–µ –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ —Å –ù–æ–≤—ã–º –ì–æ–¥–æ–º 2026">
    <link rel="shortcut icon" href="https://avatars.mds.yandex.net/i?id=1ebf5d7c7d1e641df5590b9faa92f6d6f23b557a-5025855-images-thumbs&;n=13" type="image/x-icon">
    <title>Happy New Year 2026 üéÑ</title>
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            color: white;
            background: #000;
        }

        #video-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            z-index: -2;
            filter: brightness(0.5);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            max-width: 90%; width: 400px;
            z-index: 10;
        }

        .main-icon {
            width: 100px; height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255,255,255,0.3);
            margin-bottom: 15px;
        }

        h1 { margin: 0; font-size: 3rem; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }
        p { font-size: 1.1rem; margin: 15px 0 25px; opacity: 0.9; }

        .btn {
            background: #e74c3c; color: white; border: none;
            padding: 12px 25px; border-radius: 50px;
            font-size: 1rem; font-weight: bold; cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
        }
        .btn:active { transform: scale(0.95); }

        .lang-box {
            position: absolute; top: 20px; right: 20px; z-index: 20;
       }
        .l-btn {
            background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.3);
            color: white; padding: 5px 10px; cursor: pointer; border-radius: 5px;
            margin-left: 5px;
        }
        .l-btn.active { background: #e74c3c; border-color: #e74c3c; }

        /* –°–Ω–µ–∂–∏–Ω–∫–∏ */
        .snowflake {
            position: fixed; top: -10px; background: white;
            border-radius: 50%; opacity: 0.8; pointer-events: none;
            animation: fall linear infinite;
        }
        @keyframes fall { to { transform: translateY(110vh); } }
    </style>
</head>
<body>

    <!-- –§–æ–Ω–æ–≤–æ–µ –≤–∏–¥–µ–æ (—É–±–µ–¥–∏—Å—å, —á—Ç–æ —Ñ–∞–π–ª –≤–∏–¥–æ—Å.mp4 —Å—É—â–µ—Å—Ç–≤—É–µ—Ç –∏ –Ω–∞–∑–≤–∞–Ω –ª–∞—Ç–∏–Ω–∏—Ü–µ–π, –Ω–∞–ø—Ä–∏–º–µ—Ä video.mp4) -->
    <video id="video-bg" autoplay muted loop playsinline>
        <source src="video.mp4" type="video/mp4">
    </video>

    <div class="lang-box">
        <button class="l-btn active" onclick="setLang('ru')">RU</button>
        <button class="l-btn" onclick="setLang('en')">EN</button>
    </div>

    <div class="glass-card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRmUryfQdPa5m05d1ra5hZezmG6CFvdmAqNfA&s" alt="Logo" class="main-icon">
        <h1 id="title">2026</h1>
        <p id="desc">–ü—É—Å—Ç—å 2026 –≥–æ–¥ –ø—Ä–∏–Ω–µ—Å–µ—Ç —Ç–µ–±–µ –º–æ—Ä–µ —Å—á–∞—Å—Ç—å—è!</p>
        <button id="action-btn" class="btn" onclick="activateParty()">–ó–∞–ø—É—Å—Ç–∏—Ç—å</button>
    </div>

    <!-- –ê—É–¥–∏–æ —Å–∫—Ä—ã—Ç—ã -->
    <!-- –í–ê–ñ–ù–û: –ü–µ—Ä–µ–∏–º–µ–Ω—É–π —Ñ–∞–π–ª—ã –≤ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–∏ –Ω–∞ celebration.ogg –∏ music.mp3 -->
    <audio id="audio-bg" loop> <source src="last_christmas.mp3" type="audio/mpeg"> </audio>
    <audio id="audio-effect"> <source src="celebration.ogg" type="audio/ogg"> </audio>

    <script>
        // –¢–µ–∫—Å—Ç—ã
        const texts = {
            ru: { desc: "–ü—É—Å—Ç—å 2026 –≥–æ–¥ –ø—Ä–∏–Ω–µ—Å–µ—Ç —Ç–µ–±–µ –º–æ—Ä–µ —Å—á–∞—Å—Ç—å—è!", btn: "–ó–∞–ø—É—Å—Ç–∏—Ç—å", success: "–° –ù–æ–≤—ã–º –ì–æ–¥–æ–º! üéâ" },
            en: { desc: "May 2026 bring you happiness!", btn: "Start Party", success: "Happy New Year! üéâ" }
        };
        let curLang = 'ru';
        let partyStarted = false;

        function setLang(lang) {
            curLang = lang;
            document.querySelectorAll('.l-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active'); // –ü—Ä–æ—Å—Ç–∞—è –ø–æ–¥—Å–≤–µ—Ç–∫–∞

            document.getElementById('desc').innerText = texts[lang].desc;
            const btn = document.getElementById('action-btn');
            if (!partyStarted) btn.innerText = texts[lang].btn;
            else btn.innerText = texts[lang].success;
        }

        function activateParty() {
            partyStarted = true;
            const btn = document.getElementById('action-btn');

            // –í–∏–∑—É–∞–ª—å–Ω—ã–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è
            btn.style.background = "#27ae60";
            btn.innerText = texts[curLang].success;
            btn.style.boxShadow = "0 0 20px #27ae60";

            // –ê—É–¥–∏–æ –ª–æ–≥–∏–∫–∞
            const bgAudio = document.getElementById('audio-bg');
            const effectAudio = document.getElementById('audio-effect');

            // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ñ–æ–Ω, –µ—Å–ª–∏ –∏–≥—Ä–∞–ª
            bgAudio.pause();

            // –ò–≥—Ä–∞–µ–º —ç—Ñ—Ñ–µ–∫—Ç
            effectAudio.currentTime = 0;
            effectAudio.play().catch(e => console.log("Audio block: " + e));
        }

        // –°–Ω–µ–≥
        function letItSnow() {
            for(let i=0; i<50; i++) {
                let s = document.createElement('div');
                s.className = 'snowflake';
                s.style.left = Math.random() * 100 + 'vw';
                s.style.width = s.style.height = (Math.random()*5+3) + 'px';
                s.style.animationDuration = (Math.random()*3+2) + 's';
                document.body.appendChild(s);
            }
        }
        window.onload = letItSnow;
    </script>
</body>
</html>
